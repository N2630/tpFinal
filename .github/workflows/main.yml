name: GitHub Actions Demo
run-name: ${{ github.actor }} is deploying the app with GitHub Actions ğŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo ${{ ID_RSA }} > id_rsa && chmod 600 id_rsa
      - run: cat id_rsa
      - run: scp -i id_rsa . ubuntu@51.75.20.206:~/
