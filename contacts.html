<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - T. Noa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="pp-container">
            <img src="./ressources/pp_discord_chat_pop.png" alt="photo de profile">
        </div>
        <div>
            <h1>Contactez-moi</h1>
            <p>Intéressé(e) par une collaboration ? Envoyez-moi un message !</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="projets.html">Projets</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Formulaire de contact</h2>
            <form action="mailto:alexdupont@example.com" method="post" enctype="text/plain">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
                <label for="message">Message :</label>
                <textarea id="message" name="message" placeholder="Votre message ici..." required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Noa T. Tous droits réservés.</p>
    </footer>
</body>
</html>
