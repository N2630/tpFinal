<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - T. Noa</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="pp-container">
            <img src="./ressources/pp_discord_chat_pop.png" alt="photo de profil" class="profile-pic">
        </div>
        <div>
            <h1>Contactez-moi</h1>
            <p>Intéressé(e) par une collaboration ? Envoyez-moi un message !</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="projets.html">Projets</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="contactLinks">
            <h2>Mes réseaux :</h2>
            
            <div id="contactList">

                <div class="contactLink">
                    <a href="https://www.linkedin.com/in/noa-belucraft-0921192b3/" target="_blank">
                        <!-- LinkedIn : Classe fab fa-linkedin -->
                        <i class="fab fa-linkedin contact-icon"></i>
                        <p>LinkedIn</p>
                    </a>
                </div>
    
                <div class="contactLink">
                    <a href="https://github.com/N2630" target="_blank">
                        <!-- GitHub : Classe fab fa-github -->
                        <i class="fab fa-github contact-icon"></i>
                        <p>GitHub</p>
                    </a>
                </div>
    
                <div class="contactLink">
                    <a href="https://discord.com/invite/f9FfSfReNc" target="_blank">                        
                        <!-- Discord : Classe fab fa-discord -->
                        <i class="fab fa-discord contact-icon"></i>
                        <p>Rejoindre mon Discord</p>
                    </a>
                </div>

                <div class="contactLink">
                    <a href="https://mastodon.imagisphe.re/@Belucraft" target="_blank">
                        <!-- Mastodon : Classe fab fa-mastodon -->
                        <i class="fab fa-mastodon contact-icon"></i>
                        <p>Mastodon</p>
                    </a>
                </div>

                <div class="contactLink">
                    <a href="https://x.com/N263O" target="_blank">
                        <!-- X.com (anciennement Twitter) : Classe fab fa-x-twitter -->
                        <i class="fab fa-x-twitter contact-icon"></i>
                        <p>Twitter</p>
                    </a>
                </div>

                <div class="contactLink">
                    <a href="https://bsky.app/profile/belucraft.bsky.social" target="_blank">
                        <!-- Bluesky : Classe fab fa-square-bluesky -->
                        <i class="fab fa-square-bluesky contact-icon"></i>
                        <p>BlueSky</p>
                    </a>
                </div>

            </div>
            
        </section>
        
        <section id="contact">
            <h2>Ou passez par le formulaire de contact5</h2>
            <form action="mailto:alexdupont@example.com" method="post" enctype="text/plain">
                <div class="messageGroup">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>
               
                <div class="messageGroup">
                    <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
                </div>
                
                <div class="messageGroup">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" placeholder="Votre message ici..." required></textarea>
                </div>
                
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Noa T. Tous droits réservés.</p>
    </footer>
</body>
</html>
